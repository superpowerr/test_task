<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Document</title>
</head>

<body>

  <div class="canvas">

    <svg class="loyalty" width="75" height="75">
      <image xlink:href="assets/loyalty.svg" src="assets/loyalty.svg" width="69" height="69" viewBox="0 0 100 100" />
    </svg>
    <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
      <circle class="donut-hole" r="18.9" cx="50%" cy="50%"></circle>
      <circle class="donut-segment part1" r="18.9" cx="50%" cy="50%"></circle>
      <circle class="donut-segment part2" r="18.9" cx="50%" cy="50%"></circle>
      <circle class="donut-segment part3" r="18.9" cx="50%" cy="50%"></circle>
    </svg>

    <p class="description">
      <span class="description__number">72.
        <span class="description__index">%</span>
        <span class="description__index index__bottom">7</span>
      </span>
      <span class="description__text">Лояльность</span>
      <span class="description_yellow">ниже среднего</span>
      <span class="description__small">
        по отрасли: FMCG значений&nbsp;слева от медианы 52.0% - 83.1%
      </span>
      <span class="description__rating">3.1</span>
    </p>

    <div class="rait">
      <div class="rait__promoter">
        <span class="rait__semibold">Промоутеры &nbsp;32.0%</span>
        <span class="rait__small">81&nbsp;</span>
      </div>
      <div class="rait__block">
        <span class="rait__percent">1.2%</span></div>
    </div>

  </div>



</body>

</html>
